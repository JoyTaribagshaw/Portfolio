<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header class="head">
      <nav class="navi">
        <h2 class="logo">My Logo</h2>
        <div class="menu">
          <span class="material-symbols-outlined"> menu </span>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1 class="marine">I'm Mariane Glad to see you!</h1>
        <p class="software">
          I'm a software developer! I can help you build a product, feature a
          website. Look through some of my work and experience! If you like what
          you see and have a project you need coded, don't hesitate to contact
          me.
        </p>
        <h4 class="connect">LET'S CONNECT</h4>
       <div class="images">
        <img src="assets\icons8-twitter-24.png" alt="twitter" class="image" />
        <img src="assets\icons8-linkedin-24.png" alt="Linkedin" class="image" />
        <img src="assets\icons8-gmail-24.png" alt="mail" class="image" />
        <img src="assets\icons8-github-24.png" alt="github" class="image" />
        <img src="assets\icons8-hand-peace-32.png" alt="hand" class="image" />
       </div>
      </section>
    </main>
  </body>
</html>
